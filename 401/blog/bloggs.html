<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inbox</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #e3f2fd;
}

.chat-container {
    width: 350px;
    height: 500px;
    background: white;
    border-radius: 10px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    background: #1e88e5;
    color: white;
    text-align: center;
    padding: 12px;
    font-weight: bold;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #fafafa;
}

.message {
    max-width: 75%;
    padding: 8px;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 8px;
}

.outgoing {
    background: #1e88e5;
    color: white;
    align-self: flex-end;
}

.incoming {
    background: #cfd8dc;
    align-self: flex-start;
}

.chat-input {
    display: flex;
    padding: 8px;
    background: #f1f1f1;
    border-top: 1px solid #ccc;
}

.chat-input input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.chat-input button {
    padding: 8px 12px;
    background: #1e88e5;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 5px;
    font-size: 16px;
}

.chat-input button:hover {
    background: #1565c0;
}


    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">Chat Inbox</div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message !== "") {
                const chatMessages = document.getElementById('chat-messages');
                const newMessage = document.createElement('div');

                newMessage.classList.add('message', 'outgoing');
                newMessage.textContent = message;

                chatMessages.appendChild(newMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                messageInput.value = "";
                messageInput.focus();

                // Simulate a reply
                setTimeout(sendReply, 1000);

                function sendReply() {
                    const replyMessage = document.createElement('div');
                    replyMessage.classList.add('message', 'incoming');
                    replyMessage.textContent = "Hello! This is a sample reply";

                    chatMessages.appendChild(replyMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
        }
    </script>

</body>
</html>
